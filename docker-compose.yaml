version: "3.8"

services:
  apicore:
    image: diegomated1/mediafile-api-core:${APP_VERSION}
    container_name: auth_service
    restart: always
    depends_on: [mariadb]
    environment: 
      - HOST=172.20.0.20
      - PORT=3000
      - SRV_AUTH_HOST=10.154.12.162
      - SRV_AUTH_PORT=3000
      - SRV_FILE_HOST=10.154.12.164
      - SRV_FILE_PORT=5050
      - SRV_DB_URL=http://10.154.12.163:3000
    ports:
      - "0.0.0.0:3000:3000"
    networks:
      auth_net:
        ipv4_address: 172.20.0.20

networks:
  auth_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  mysqldata: